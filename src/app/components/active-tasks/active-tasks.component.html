<h4>active tasks</h4>

<div *ngIf="activeTasks.length == 0">
    <p style="font-size: small; color: grey;">**no active tasks</p>
</div>

<ul>
    <li *ngFor="let task of activeTasks">
        {{task.name}}
        <button class="list-button" (click)="deactivateTask(task.id)">deactivate</button>
    </li>
</ul>
